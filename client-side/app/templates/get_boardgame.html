<html>
  
  <head>
    <title>{{ title }}</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
      }
      section {
        display: -webkit-flex;
        display: flex;
      }
      nav {
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
        background: #FFFAFA;
        padding: 20px;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 18px;
        color: #2196F3;
        display: block;
      }
      article {
        -webkit-flex: 3;
        -ms-flex: 3;
        flex: 3;
        background-color: #FDF5E6;
        padding: 10px;
      }
    </style>
  </head>
    
  <body>
    
    <h1>ALL BOARDGAMES</h1>
    
    <section>
      <nav>
        <ul>
          <li><a href="{{ url_for('get_boardgame') }}">All Boardgames</a></li>
          <li><a href="{{ url_for('get_boardgame_id') }}">Find a Boardgame</a></li>
          <li><a href="{{ url_for('post_boardgame') }}">Add a Boardgame</a></li>
          <li><a href="{{ url_for('put_boardgame') }}">Update a Boardgame</a></li>
          <li><a href="{{ url_for('get_review') }}">Find Reviews</a></li>
          <li><a href="{{ url_for('post_review') }}">Add a Review</a></li>
          <li><a href="{{ url_for('get_rec') }}">Recommended Boardgames</a></li>
        </ul>
      </nav>

      <article>
        <table>
          <tr>
            <th width="40%">ID</th>
            <th width="40%">NAME</th>
            <th width="20%">YEAR</th>
          </tr>

          {% for ll in listlist %}
            <tr>
            {% for l in ll %}
              <td>{{l}}</td>
            {% endfor %}
            </tr>
          {% endfor %}

        </table>
      </article>
    </section>
    
  </body>

</html>
